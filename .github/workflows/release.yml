name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  build-binaries:
    name: Build on ${{ matrix.os }} - ${{ matrix.gpu }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        gpu: [cpu, nvidia]
        include:
          - os: macos-latest
            gpu: cpu
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12
          
      - name: Install dependencies (CPU)
        if: matrix.gpu == 'cpu'
        run: |
          uv venv
          uv pip install -e ".[dev]"
          uv pip install nuitka
          
      - name: Install dependencies (NVIDIA)
        if: matrix.gpu == 'nvidia'
        run: |
          uv venv
          uv pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124
          uv pip install -e ".[gpu-win,nlp,ast,dev]"
          uv pip install nuitka
          
      - name: Build Binary
        run: uv run python scripts/build_binaries.py
        
      - name: Rename Artifact (Windows)
        if: runner.os == 'Windows'
        run: mv tg.exe tg-windows-amd64-${{ matrix.gpu }}.exe
        
      - name: Rename Artifact (Linux)
        if: runner.os == 'Linux'
        run: mv tg tg-linux-amd64-${{ matrix.gpu }}
        
      - name: Rename Artifact (macOS)
        if: runner.os == 'macOS'
        run: mv tg tg-macos-amd64-${{ matrix.gpu }}
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ runner.os }}-${{ matrix.gpu }}
          path: tg-*

  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/tg-*
          generate_release_notes: true

  publish-npm:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Publish NPM Package
        working-directory: npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: PyO3/maturin-action@v1
        with:
          command: build
          args: --release --out dist
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist

  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: "1"
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist

  publish-pypi:
    needs: [build-wheels, build-sdist, create-release]
    name: Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tensor-grep
    permissions:
      id-token: write
    steps:
      - name: Download all distributions
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

  publish-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install mkdocs
        run: pip install mkdocs-material
        
      - name: Deploy Docs
        run: mkdocs gh-deploy --force
