name: Benchmarks
on:
  pull_request:
    paths: ['src/**', 'tests/performance/**']
jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - run: pip install -e ".[dev]"
      - run: pytest tests/performance/ -v --tb=short
