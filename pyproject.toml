[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tensor-grep"
version = "0.1.0"
requires-python = ">=3.11"
dependencies = ["typer[all]>=0.12", "rich>=13.0"]

[project.optional-dependencies]
gpu = ["cudf-cu12", "kvikio-cu12", "torch>=2.0", "torch_geometric>=2.5.0"]
gpu-win = ["dstorage-gpu>=1.0", "torch>=2.0", "torch_geometric>=2.5.0"]
nlp = ["transformers>=4.40", "tritonclient[all]"]
ast = ["tree-sitter>=0.22", "tree-sitter-python", "tree-sitter-javascript"]
dev = [
  "pytest>=8.0", "pytest-cov>=5.0", "pytest-mock>=3.14",
  "pytest-asyncio>=0.24", "pytest-snapshot>=0.9",
  "hypothesis>=6.100", "mutmut>=3.0",
  "ruff>=0.6", "mypy>=1.11",
]

[project.scripts]
tg = "tensor_grep.cli.main:app"

[tool.pytest.ini_options]
testpaths = ["tests"]
markers = [
  "gpu: requires NVIDIA CUDA GPU",
  "slow: takes >10 seconds",
  "integration: requires real GPU + cuDF",
  "acceptance: outer-loop E2E tests",
  "property: hypothesis property-based tests",
  "characterization: ripgrep parity tests",
  "snapshot: output format regression tests",
  "performance: performance benchmarks",
]
addopts = [
  "--import-mode=importlib",
  "--strict-markers",
  "-x",
  "--tb=short",
]

[tool.coverage.run]
source = ["src/tensor_grep"]
branch = true

[tool.coverage.report]
fail_under = 60

[tool.mutmut]
paths_to_mutate = "src/tensor_grep/"
tests_dir = "tests/unit/"
runner = "python -m pytest tests/unit/ -x --no-header -q"

[tool.ruff]
target-version = "py311"
line-length = 100

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "RUF" # Ruff-specific rules
]
ignore = [
    "E501", # line too long, handled by black
]

[tool.ruff.lint.isort]
known-first-party = ["tensor_grep"]

[tool.mypy]
python_version = "3.11"
strict = true
ignore_missing_imports = true
warn_unused_configs = true
disallow_untyped_defs = true
